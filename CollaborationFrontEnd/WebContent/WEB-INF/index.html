<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Angular link -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="User/UserController.js"></script>
<script type="text/javascript" src="User/UserService.js"></script>
<script type="text/javascript" src="Job/JobController.js"></script>
<script type="text/javascript" src="Job/JobServices.js"></script>
<script type="text/javascript" src="Blog/BlogController.js"></script>
<script type="text/javascript" src="Blog/BlogService.js"></script>
<script type="text/javascript" src="Forum/ForumController.js"></script>
<script type="text/javascript" src="Forum/ForumService.js"></script>

<body ng-app="Kishore" >

<div class="w3-bar w3-dark-grey">
  <a href="#!homeMain" class="w3-bar-item w3-button" ng-show="currentUser.role!='ADMIN'"><i class="fa fa-home"></i>Home</a>
  <a href="#!blog" class="w3-bar-item w3-button w3-hide-small" ng-show="currentUser.role!='ADMIN'"><i class="fa fa-bold"></i>Blog</a>
  <a href="#!forum" class="w3-bar-item w3-button w3-hide-small" ng-show="currentUser.role!='ADMIN'"><i class="fa fa-user"></i>Forum</a>
  <a href="#!job" class="w3-bar-item w3-button w3-hide-small" ng-show="currentUser.role=='ADMIN' "><i class="fa fa-th"></i>Job</a>
  <a href="#!event" class="w3-bar-item w3-button w3-hide-small" ng-show="currentUser.role!='ADMIN'"><i class="fa fa-usd"></i>Event</a>
  <a href="#!login" class="w3-bar-item w3-button w3-hide-small w3-right" ng-hide="currentUser.user_name"><i class="fa fa-sign-in"></i>Login</a>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right" ng-show="currentUser.user_name"><i class="fa fa-sign-out"></i>Logout</a>
  <a href="#!login" class="w3-bar-item w3-button w3-hide-small w3-right" ng-hide="currentUser.user_name"><i class="fa fa-user-plus"></i>Register</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
</div>

<div id="demo" class="w3-bar-block w3-gray w3-hide w3-hide-large w3-hide-medium" ng-controller="UserController as ucc">
  <a href="#!homeMain" class="w3-bar-item w3-button">Home</a>
  <a href="#!blog" class="w3-bar-item w3-button">Blog</a>
  <a href="#!forum" class="w3-bar-item w3-button">Forum</a>
  <a href="#!job" class="w3-bar-item w3-button">Job</a>
  <a href="#!event" class="w3-bar-item w3-button">Event</a>
  <a href="#!login" class="w3-bar-item w3-button" ng-hide="currentUser.user_name">Login</a>
  <a href="#" ng-click="ucc.logout()" class="w3-bar-item w3-button" ng-show="currentUser.user_name">Logout</a>
  <a href="#!login" class="w3-bar-item w3-button" ng-hide="currentUser.user_name">Register</a>
</div>

<div class="w3-container">
  
</div>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
<div ng-view></div>

</body>
</html>
